<div id="output"></div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script type="text/javascript">
let newarray= [1, 2, 30, 9, 20, 4, 5, 6, 10, 18, 27];
let resultarray=[];
for(var i=0;i<newarray.length;i++){
	
	if(newarray[i]%3==0){
		 resultarray.push(newarray[i]);
	}
}
console.log(resultarray);
newarray = newarray.filter(function(val) {
  return resultarray.indexOf(val) == -1;
});
console.log(newarray);
document.getElementById('output').innerHTML="Updated array is="+ newarray;

</script>
</body>
