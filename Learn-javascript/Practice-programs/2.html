      <script type="text/javascript">
      	
        let existArray = [{id: 1, name: 'Foo'}, {id: 2, name: 'Baz'}, {id: 3, name: 'Abc'}];
        let newArray = existArray.map(function (store){
        	return Object.assign(store, {mod:true});
        })
        console.log(newArray);
        for(let i=0; i < existArray.length; i++){
        	existArray[i].mod = true;
        } 
        console.log(existArray);
      </script>
